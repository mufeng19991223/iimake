<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>慧心智造官网</title>
	<link rel="stylesheet" href="css/common/common.css" />
	<link rel="stylesheet" href="css/common/header.css" />
	<link rel="stylesheet" href="css/common/sidebar.css" />

	<link rel="shortcut icon" href="img/favicon.ico" />

	<link rel="stylesheet" href="./css/login.css" />
</head>

<body>
	<div class="login-wrap">
		<div class="login-header">
			<div class="log">
				慧心智造
				<span>欢迎登录！</span>
			</div>
			<div class="login-index">
				<a href="index.html">网站首页</a>
			</div>
		</div>
		<div class="login-main">
			<div class="login-left"></div>
			<div class="denglu">
				<div class="denglu-title">
					<h3>用户登录</h3>
				</div>
				<div class="login-tabs">
					<div class="login-tabs-content">
						<div class="password-login">
							<form action="">
								<div>
									<input type="text" placeholder="请输入手机号/邮箱" id="telp" />
								</div>
								<div>
									<input type="password" placeholder="请输入密码" id="pwd" value="123">
								</div>
							</form>
							<div class="form-button">
								<button type="button" style="width: 100%">
									<span>登录</span>
								</button>
							</div>
							<div class="method">
								其他方式登录：
								<a href="#">
									<img src="./img/wx.be8cbd8a.png" alt="" />
									微信
								</a>
								<a href="#">
									<img src="./img/qq.079e6c18.png" alt="" />
									QQ
								</a>
							</div>
							<div class="forget">
								<a href="">忘记密码</a>
								<a href=".#.html">免费注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
